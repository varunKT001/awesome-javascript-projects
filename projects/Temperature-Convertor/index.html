<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="thermometer-temperature-control-tool-weather-interface-symbol_icon-icons.com_54635.ico" type="image/x-icon">
</head>
<body>
    <section>
        <div class="head">
            <div class="base">
                <h1>Temperature Converter</h1>
            </div>
            <div class="base"><img src="temperature-icon-png-1.png" alt=""></div>
        </div>
            
        <div class="container">
            <form id="temp_calc" onsubmit="calculate_temp(); return false">
                <input type="number" name="temp" id="temp" placeholder="Enter Temperature">
                <br class="hide">
                <select name="option" id="option">
                    <option selected disabled> Type</option>
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
                <br>
                <input type="text" placeholder="Result" id="result" disabled>
                <br>
                <input type="submit" name="temp" value="Convert" id="btn">
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
